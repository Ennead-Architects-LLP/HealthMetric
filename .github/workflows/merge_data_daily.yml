name: Daily Data Merge and Scoring

on:
  schedule:
    # Run at midnight UTC every day (00:00 UTC)
    # Processes new model data and calculates health scores
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger from GitHub Actions UI

jobs:
  merge-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # No external dependencies needed for this script
      
      - name: Run merge data script
        run: |
          python .github/scripts/merge_data_received.py
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet || echo "changes=true" >> $GITHUB_OUTPUT
          git status
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "chore: automated data merge from _data_received [$(date +'%Y-%m-%d %H:%M:%S')]"
          git push
      
      - name: No changes detected
        if: steps.check_changes.outputs.changes != 'true'
        run: |
          echo "No changes detected in docs/asset/data/"
          echo "No commit needed."
      
      - name: Upload workflow summary
        if: always()
        run: |
          echo "## Daily Data Merge and Scoring" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_changes.outputs.changes }}" == "true" ]; then
            echo "✅ **Status:** Changes detected and committed" >> $GITHUB_STEP_SUMMARY
            echo "📊 **Data Processing:** New model data processed and scored" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ **Status:** No changes detected" >> $GITHUB_STEP_SUMMARY
            echo "📊 **Data Processing:** No new model data to process" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Files in docs/asset/data/" >> $GITHUB_STEP_SUMMARY
          ls -lh docs/asset/data/ | tail -n +2 >> $GITHUB_STEP_SUMMARY || echo "Directory empty or not found" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Data Processing Details" >> $GITHUB_STEP_SUMMARY
          echo "- Processes new model files from _data_received/" >> $GITHUB_STEP_SUMMARY
          echo "- Calculates health scores with proportional scaling" >> $GITHUB_STEP_SUMMARY
          echo "- Updates manifest.json with latest data" >> $GITHUB_STEP_SUMMARY
          echo "- Runs automatically at midnight UTC daily" >> $GITHUB_STEP_SUMMARY
          echo "- Separate cache bust workflow runs at 1 AM UTC" >> $GITHUB_STEP_SUMMARY

