name: Merge Data Received Daily

on:
  schedule:
    # Run at midnight UTC every day (00:00 UTC)
    # Note: GitHub Actions uses UTC time
    # For different timezones:
    #   - EDT (UTC-4): use '0 4 * * *' for midnight EDT
    #   - EST (UTC-5): use '0 5 * * *' for midnight EST
    #   - CST (UTC-6): use '0 6 * * *' for midnight CST
    #   - PST (UTC-8): use '0 8 * * *' for midnight PST
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger from GitHub Actions UI

jobs:
  merge-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # No external dependencies needed for this script
      
      - name: Run merge data script
        run: |
          python .github/scripts/merge_data_received.py
      
      - name: Force cache bust for all static assets
        run: |
          # Update version numbers in HTML files to force browser cache refresh
          CURRENT_DATE=$(date +'%Y%m%d')
          CURRENT_TIME=$(date +'%H%M%S')
          VERSION="${CURRENT_DATE}_${CURRENT_TIME}"
          
          # Update all version numbers in HTML files
          sed -i "s/v=[0-9]\+\.[0-9]\+/v=${VERSION}/g" docs/dashboard.html
          sed -i "s/v=[0-9]\+\.[0-9]\+/v=${VERSION}/g" docs/index.html
          
          # Also update any hardcoded version numbers in CSS/JS files
          find docs -name "*.css" -exec sed -i "s/v=[0-9]\+\.[0-9]\+/v=${VERSION}/g" {} \;
          find docs -name "*.js" -exec sed -i "s/v=[0-9]\+\.[0-9]\+/v=${VERSION}/g" {} \;
          
          echo "Updated version numbers to: ${VERSION}"
          echo "Cache-busting applied to all static assets"
          echo "Files updated:"
          git diff --name-only
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet || echo "changes=true" >> $GITHUB_OUTPUT
          git status
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "chore: automated data merge from _data_received [$(date +'%Y-%m-%d %H:%M:%S')]"
          git push
      
      - name: No changes detected
        if: steps.check_changes.outputs.changes != 'true'
        run: |
          echo "No changes detected in docs/asset/data/"
          echo "No commit needed."
      
                  - name: Upload workflow summary
                    if: always()
                    run: |
                      echo "## Merge Data Received - Daily Run" >> $GITHUB_STEP_SUMMARY
                      echo "" >> $GITHUB_STEP_SUMMARY
                      echo "**Date:** $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
                      echo "" >> $GITHUB_STEP_SUMMARY
                      if [ "${{ steps.check_changes.outputs.changes }}" == "true" ]; then
                        echo "âœ… **Status:** Changes detected and committed" >> $GITHUB_STEP_SUMMARY
                        echo "ðŸ”„ **Cache Busting:** Applied automatic version updates" >> $GITHUB_STEP_SUMMARY
                      else
                        echo "â„¹ï¸ **Status:** No changes detected" >> $GITHUB_STEP_SUMMARY
                        echo "ðŸ”„ **Cache Busting:** Applied automatic version updates" >> $GITHUB_STEP_SUMMARY
                      fi
                      echo "" >> $GITHUB_STEP_SUMMARY
                      echo "### Files in docs/asset/data/" >> $GITHUB_STEP_SUMMARY
                      ls -lh docs/asset/data/ | tail -n +2 >> $GITHUB_STEP_SUMMARY || echo "Directory empty or not found" >> $GITHUB_STEP_SUMMARY
                      echo "" >> $GITHUB_STEP_SUMMARY
                      echo "### Cache Busting Applied" >> $GITHUB_STEP_SUMMARY
                      echo "- Updated all version numbers in HTML, CSS, and JS files" >> $GITHUB_STEP_SUMMARY
                      echo "- Forces browser cache refresh for all static assets" >> $GITHUB_STEP_SUMMARY
                      echo "- Runs automatically at midnight UTC daily" >> $GITHUB_STEP_SUMMARY

