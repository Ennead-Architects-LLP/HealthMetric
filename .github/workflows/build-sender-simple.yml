name: Build Sender EXE

on:
  push:
    paths:
      - 'sender/**'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r sender/requirements.txt
        pip install pyinstaller
    
    - name: Create exe folder
      run: mkdir exe
    
    - name: Build executable
      run: |
        pyinstaller --onefile --noconsole --clean --name HealthMetricSender --distpath exe sender/sender.py
    
    - name: Commit exe
      run: |
        git config user.email "action@github.com"
        git config user.name "GitHub Action"
        git add exe/
        git commit -m "Build exe [skip ci]"
        git push
